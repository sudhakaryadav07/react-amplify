projects:
  rb-message-live-appsync:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: vzlqrykgbvgznjexhh666jlwza
extensions:
  amplify:
    version: 3
